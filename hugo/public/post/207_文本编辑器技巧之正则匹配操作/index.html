        <h2 id="正则删除关键字所在行">正则删除关键字所在行</h2>
<p>查找：</p>
<pre tabindex="0"><code>
^.*大师兄.*$

替换为：（空）
</code></pre><p>如果不留空行：</p>
<p>查找：</p>
<pre tabindex="0"><code>
^.*大师兄.*\r?\n
</code></pre><p>替换为：（空）</p>
<h2 id="正则删除html标签">正则删除HTML标签</h2>
<p><code>Ctrl + H</code> 正则匹配 <code>&lt;[^&gt;]+&gt;</code> 替换为空</p>
<h2 id="正则替换换行">正则替换换行</h2>
<p><code>Ctrl + H</code> 正则匹配 <code>\n</code> 替换为你想要的</p>
