name: Node.js CI

on:
  push:
    branches: [ main, master ]  # 在推送到 main/master 分支时触发
  pull_request:
    branches: [ main, master ] # 在针对 main/master 分支的 PR 时触发

jobs:
  build:
    runs-on: ubuntu-latest     # 使用 GitHub 托管的 Ubuntu 最新版运行器
  
    environment: production  # 必须先在仓库设置中创建同名环境
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # 官方代码检出动作

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    # 方法一：推荐使用 corepack（Node.js 16+ 内置）
    - name: Enable corepack (for pnpm)
      run: corepack enable

    - name: Install dependencies
      run: pnpm install        # 使用 pnpm 安装依赖

    - name: Build project
      run: pnpm run build:cf   # 执行构建命令

    # 使用 Cloudflare 官方 Action 处理 API Token 认证
    - name: Deploy with Wrangler (API Token)
      uses: cloudflare/wrangler-action@v3.0
      with:
        command: deploy
        environment: production  # 对应 wrangler.toml 中的环境配置
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}  # 使用 API Token 进行认证，将其设置为仓库的 secrets
      env: 
        CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}  # 推荐使用变量而非 secrets
    # 可选：添加测试或其他步骤
    # - name: Run tests
    #   run: pnpm test