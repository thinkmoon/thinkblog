name: Node.js CI

on:
  push:
    branches: [ main, master ]  # 在推送到 main/master 分支时触发
  pull_request:
    branches: [ main, master ] # 在针对 main/master 分支的 PR 时触发

jobs:
  build:
    runs-on: ubuntu-latest     # 使用 GitHub 托管的 Ubuntu 最新版运行器

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # 官方代码检出动作

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20      # 指定 Node.js 版本，可按需修改
        cache: 'pnpm'         # 启用 pnpm 缓存优化安装速度

    - name: Install dependencies
      run: pnpm install        # 使用 pnpm 安装依赖

    - name: Build project
      run: pnpm run build:cf   # 执行构建命令

    # 可选：添加测试或其他步骤
    # - name: Run tests
    #   run: pnpm test